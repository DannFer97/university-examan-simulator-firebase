              <div class='w3-container w3-light-grey w3-card-4 w3-display-middle' style="width:500px">

                      </div>

                      <form class="w3-container">
                        <div class="w3-section">
                          <label><b>Selecionar Examen </b></label>
                          <input id='selectInput' class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Escriba el Nombre del Examen" name="selectTest" required/>
                          <label><b>Pregunta </b></label>
                          <input id='questionInput' class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Escriba la pregunta" name="question" required/>

                          <input id='answer1Input' class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Escriba la pregunta" name="answer1" required/>
                          <label><b>Respuesta 2 </b></label>
                          <input id='answer2Input' class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Escriba la pregunta" name="answer2" required/>
                          <label><b>Respuesta 3 </b></label>
                          <input id='answer3Input' class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Escriba la pregunta" name="answer3" required/>
                          <label><b>Respuesta 4 </b></label>
                          <input id='answer4Input' class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Escriba la pregunta" name="answer4" required/>
                          <label><b>Respuesta Correcta </b></label>
                          <input id='correctAnswerInput' class="w3-input w3-border w3-margin-bottom" type="number" placeholder="Escriba la pregunta" name="correctAnwser" required/>
                          
                          <p class='w3-green w3-text-pale-green w3-round-xlarge w3-center'>{{okMsg}} </p>
                          
                          
                          <button class="w3-button w3-block w3-green w3-section w3-padding w3-hover-green" type="submit" ng-click='addQuestion()'>Crear Examen</button>
                        </div>
                      </form>
