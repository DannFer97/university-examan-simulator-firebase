    <title>Administrador</title>

    <link rel="stylesheet" href="../css/styles.css">
  

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/w3.css">
    <link href="../css/quizzer.css" type="text/css" rel="stylesheet">

    <script src="../public/js/jquery-2.2.0.min.js" ></script>
    <script src='../public/js/angular.min.js'></script>
    <script src='../public/js/w3.js'></script>
    
    <script src='../controllers/userController.js' ></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>




  

      
  </head>
  <body ng-controller='userController' >
    <header>
      <div class="contenedor">
        <div id="marca">
          <h1><span class="resaltado">ESPE</span> Producto de Unidad</h1>
        </div>
        <nav>
          
        </nav>
      </div>


<!-- Perfil del Usuario -->
              <div class='w3-container w3-left w3-padding-16 w3-dropdown-hover w3-transparent' style='margin-left:2%; max-width: 100px' ng-controller='userController'>
                <a href=""><img src='{{userImgSource}}' alt="user" class='w3-circle'  style='width: 100%'></a>
                <div class='w3-dropdown-content w3-bar-block w3-card-4 w3-black'>
                      <a href="#" class="w3-bar-item w3-button w3-hover-teal" onclick="w3.show('#modalUser')"><i class='fa fa-edit'></i> Perfil</a>
                      <a href="" class="w3-bar-item w3-button w3-hover-teal" ng-click='userLogout()'><i class='fa fa-sign-out'></i> Cerrar Sesión</a>
                </div>
              </div>

<!-- Modal del perfil del usuario -->
        <div id="modalUser" class="w3-modal" ng-controller='userController'>
                <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:500px">

                  <div class="w3-center"><br>
                    <span onclick="w3.hide('#modalUser')" class="w3-button w3-xlarge w3-transparent w3-display-topright w3-hover-none" title="Close Modal">×</span>
                    <a href=''><img id='imgUserProfile' src='{{userImgSource}}' alt="placeholder+image" style="width:30%" class="w3-circle w3-margin-top"> </a>
                  </div>

                  <form class="w3-container">
                    <div class="w3-section">
                      <label><b>Nombre Completo</b></label>
                      <input id='userNameInput' class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Nombre completo" name="usrname" required/>
                      <label><b>Email</b></label>
                      <input id='userEmailInput' class="w3-input w3-border w3-margin-bottom" type="email" placeholder="email" name="email" required/>
                      <label><b>Password</b></label>
                      <input id='userPasswordInput' class="w3-input w3-border" type="password" placeholder="Password" name="psw"/>
                      <input type="file" id="my_file" style="display: none;" />
                      <p class='w3-red w3-text-white w3-center'>{{errorMsg}}</p>
                      <button class="w3-button w3-block w3-green w3-section w3-padding w3-hover-green" type="submit" ng-click='updateUser()'>Actualizar</button>
                    </div>
                  </form>

                </div>
            </div>


    </header>
    

     <div class="grid">
  
  <button class='fa fa-google-plus-square w3-text-red w3-xlarge' style='text-decoration: none ' ng-click=' AddQ()' >Agregar Preguntas</button>

</div>
